<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      color: #1a1a1a;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .logo {
      width: 24px;
      height: 24px;
      background: #1a1a1a;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 14px;
      height: 14px;
      color: white;
    }

    /* Auth state */
    .auth-container {
      text-align: center;
      padding: 24px 0;
    }

    .auth-container p {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px 10px;
      font-size: 13px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: white;
      outline: none;
      transition: border-color 0.15s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #999;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }

    .form-group input[readonly] {
      background: #f5f5f5;
      color: #666;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.1s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #1a1a1a;
      color: white;
    }

    .btn-secondary {
      background: #e5e5e5;
      color: #1a1a1a;
    }

    /* Status message */
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }

    .status.success {
      background: #dcfce7;
      color: #166534;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Hidden state */
    .hidden {
      display: none !important;
    }

    /* Footer */
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }

    .footer a:hover {
      color: #1a1a1a;
    }

    .disconnect-btn {
      font-size: 12px;
      color: #666;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .disconnect-btn:hover {
      background: #f5f5f5;
      color: #991b1b;
    }

    /* Loading spinner */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e5e5e5;
      border-top-color: #1a1a1a;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
        </svg>
      </div>
      <h1>Stash</h1>
    </div>

    <!-- Not connected state -->
    <div id="auth-view" class="auth-container">
      <p>Connect your Stash account to save bookmarks.</p>
      <button id="connect-btn" class="btn btn-primary">Connect account</button>
    </div>

    <!-- Connected state - save form -->
    <div id="save-view" class="hidden">
      <form id="save-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Page title">
        </div>

        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" id="url" readonly>
        </div>

        <div class="form-group">
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" placeholder="Add a note..."></textarea>
        </div>

        <button type="submit" id="save-btn" class="btn btn-primary">Save bookmark</button>
      </form>

      <div id="status" class="status hidden"></div>

      <div class="footer">
        <a href="#" id="open-stash">Open Stash</a>
        <button id="disconnect-btn" class="disconnect-btn">Disconnect</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
